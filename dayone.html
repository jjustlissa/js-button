<!DOCTYPE html>
<html>
<head>
  <title>JS Alert Button</title>
</head>
<body>

  <button onclick="ClickMe()">Click me!</button>
  <button onclick="PressIt()">Press it!</button>
  <button onclick="MyName()">My Name</button>
  <script>
    function ClickMe() {
      alert("Hello, this is your first JS alert!");
    }
    function PressIt() {
      alert("Hello World!");
    }
    function MyName() {
      alert("My name is Yelyzaveta Pinchuk");
    }
  </script>
</body>
</html>
