<!DOCTYPE html>
<html>
<head>
  <title>JS Alert Button</title>
</head>
<body>

  <button onclick="ClickMe()">Click me!</button>
  <button onclick="PressIt()">Press it!</button>
  <button onclick="MyName()">My Name</button>
  
 
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="HelloYou()">Get Hello</button>
  <input type="text" id="ageInput" placeholder="Enter your age" >
   <button onclick="CheckAge()">Check</button>

   <h1 id="message">How are you feeling today?</h1>
   <button id="Good">Good</button>
   <button id="Bad">Bad</button>
   
  
  <script>
    function ClickMe() {
      alert("Hello, this is your first JS alert!");
    }
    function PressIt() {
      alert("Hello World!");
    }
    function MyName() {
      alert("My name is Yelyzaveta Pinchuk");
    }
    function HelloYou() {
      let name = document.getElementById("nameInput").value;
      alert("Hello" + name +"!")
    }
    function CheckAge() {
      let age = document.getElementById("ageInput").value;
      if (age >= 18) {
        alert("You are old enough to vote.");
      }
      else {
        alert("You are NOT old enough to vote.");
      }
    }

  </script>
  <script src="buttons.js"></script>
</body>
</html>
